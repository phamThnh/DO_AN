<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sen:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/images/LogoFahasi.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" type="text/css" href="/login/login.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <div class="auth-page">
        <section class="login-content">
          <div class="auth-card">
            <div class="auth-brand">
              <img src="/images/LogoFahasi.png" alt="logo" class="logo" />
            </div>
            <h3 class="auth-title">Login</h3>
            <form class="auth-form">
              <div class="form-group">
                <label class="form-label">Username</label>
                <input
                  class="form-input"
                  type="text"
                  id="username"
                  placeholder="Enter Username"
                />
              </div>
              <div class="form-group">
                <div class="item-justify">
                  <label class="form-label">Password</label>
                  <label><a href="#">Forgot password</a></label>
                </div>
                <input
                  class="form-input"
                  type="password"
                  id="password"
                  placeholder="Please enter a password"
                />
              </div>
            </form>
            <button type="button" id="btnLogin" class="btnlogin">Login</button>
            <div class="auth-switch">
              <p>You don't have an account? <a href="#">Register</a></p>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
