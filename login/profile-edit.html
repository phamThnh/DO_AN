<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông Tin Người Dùng</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #f8f7e2, #ffffff);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .profile-card {
        width: 40%;
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      }

      .profile-title {
        text-align: center;
        margin-bottom: 30px;
        font-size: 26px;
        font-weight: 600;
        color: #b22222;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 14px;
        margin-bottom: 6px;
        color: #666;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
      }

      .row {
        display: flex;
        gap: 20px;
      }

      .row .form-group {
        flex: 1;
      }

      textarea {
        resize: none;
        height: 80px;
      }

      .button-group {
        margin-top: 25px;
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
      }

      .btn {
        padding: 10px 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.3s;
      }
      .btn-save {
        background: #4caf50;
        color: white;
      }

      .btn-save:hover {
        background: #388e3c;
      }

      @media (max-width: 768px) {
        .profile-card {
          width: 95%;
        }
        .row {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <header>

    </header>
    <div class="profile-card">
      <div class="profile-title">Thông Tin Cá Nhân</div>

      <form>
        <div class="row">
          <div class="form-group">
            <label>Họ tên</label>
            <input type="text" placeholder="Nhập họ và tên" />
          </div>

          <div class="form-group">
            <label>Giới tính</label>
            <select>
              <option>Nam</option>
              <option>Nữ</option>
              <option>Khác</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label>Ngày tháng năm sinh</label>
          <input type="date" />
        </div>

        <div class="form-group">
          <label>SĐT</label>
          <input type="tel" placeholder="Nhập số điện thoại" />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Nhập email" />
        </div>

        <div class="form-group">
          <label>Địa chỉ</label>
          <textarea placeholder="Nhập địa chỉ"></textarea>
        </div>

        <div class="button-group">
          <button type="submit" class="btn btn-save">Lưu thông tin</button>
        </div>
      </form>
    </div>
  </body>
</html>
