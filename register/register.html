<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sen:wght@700&display=swap"
      rel="stylesheet"
        />
        <link
      rel="shortcut icon"
      href="/images/LogoFahasi.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" type="text/css" href="/register/register.css"/>
        <title>Register</title>
    </head>
    <body>
        <main>
            <div class="auth-page">
                <section class="register-content">
                    <div class="auth-card">
                        <div class="auth-brand">
                            <img src="/images/LogoFahasi.png" alt="logo" class="logo"/>
                        </div>
                        <h3 class="auth-title">Register</h3>
                        <form class="auth-form">
                            <div class="form-group">
                                <label class="form-label">Email address</label>
                                <input class="form-input" type="text" placeholder="Enter email address">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Username</label>
                                <input class="form-input" type="text" placeholder="Enter Username">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <input class="form-input" type="password" placeholder="Enter password">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Re-enter Password</label>
                                <input class="form-input" type="password" placeholder="Re-enter password">
                            </div>
                            <div class="form-group">
                                <div class="form-checkbox">
                                    <input class="form-input checkbox" type="checkbox"/>
                                    <label class="form-label">Đồng ý với <a href="#">Chính sách</a> và <a href="#">Điều khoản dịch vụ</a></label>
                                </div>
                            </div>
                        </form>
                        <button class="btnregister" type="button">Register</button>
                        <div class="auth-switch">
                            <p>Already have an account? <a href="/login/login.html">Login</a></p>
                        </div>
                    </div>
                </section>

            </div>
        </main>
    </body>

</html>
